<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WINDOWS X</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  </head>
  <body>
    <div class="desktop" id="desktop">
      <div class="icon-grid">
        <div class="icon-set">
          <div class="icon" id="icon-1">1</div>
          <h3>Trash</h3>
        </div>
        <div class="icon-set">
          <div class="icon" id="icon-2">2</div>
          <h3>Trash</h3>
        </div>
        <div class="icon-set">
          <div class="icon" id="icon-3">3</div>
          <h3>Trash</h3>
        </div>
        <div class="icon-set">
          <div class="icon" id="icon-4">4</div>
          <h3>Trash</h3>
        </div>
        <div class="icon-set">
          <div class="icon" id="icon-5">5</div>
          <h3>Trash</h3>
        </div>
      </div>
      <div class="sticky-1" id="sticky-note">
        <div class="sticky-close" id="close">X</div>
        <p>TheNaturalWill.com <br />I love to code :)</p>
      </div>
    </div>
    <div class="taskbar" id="taskbar">
      <div class="start" id="start"><h1>START</h1></div>
      <div class="running-apps" id="running-apps">
        <ul>
          <li>APP-1</li>
          <li>APP-2</li>
          <li>APP-3</li>
        </ul>
      </div>
      <div class="notifications" id="notifications">12:00 AM</div>
    </div>
  </body>
</html>
