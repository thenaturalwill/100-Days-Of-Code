<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>JS Calculator</title>
    <script
      src="https://kit.fontawesome.com/0178a8d61c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calc-head">
        <h1>Calculator</h1>
        <i class="fab fa-phabricator"></i>
      </div>
      <div class="calc-display" id="calc-output">
        <h3>TEST</h3>
      </div>
      <div class="calc-body">
        <div class="button-s-1" id="button-1">AC</div>
        <div class="button-s-1" id="button-2">C</div>
        <div class="button-s-1" id="button-3">+/-</div>
        <div class="button-s-1" id="button-4">%</div>
        <div class="button-s-2" id="button-5">7</div>
        <div class="button-s-2" id="button-6">8</div>
        <div class="button-s-2" id="button-7">9</div>
        <div class="button-s-3" id="button-8">/</div>
        <div class="button-s-2" id="button-9">4</div>
        <div class="button-s-2" id="button-10">5</div>
        <div class="button-s-2" id="button-11">6</div>
        <div class="button-s-3" id="button-12">X</div>
        <div class="button-s-2" id="button-13">1</div>
        <div class="button-s-2" id="button-14">2</div>
        <div class="button-s-2" id="button-15">3</div>
        <div class="button-s-3" id="button-16">-</div>
        <div class="button-s-2" id="button-17">0</div>
        <div class="button-s-2" id="button-18">,</div>
        <div class="button-s-4" id="button-19">=</div>
        <div class="button-s-3" id="button-20">+</div>
      </div>
    </div>
    <script src="js/calculate.js"></script>
  </body>
</html>
