<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>JS Calculator</title>
    <script
      src="https://kit.fontawesome.com/0178a8d61c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calc-head">
        <h1
          onclick="openCalc();"
          ondragstart="return false"
          onselectstart="return false"
        >
          Calculator
        </h1>
        <i class="fab fa-phabricator"></i>
      </div>
      <div class="calc-display" id="calc-display">
        <div id="running_total"></div>
        <div id="total_calculated">0</div>
      </div>
      <div
        class="calc-body"
        id="calc-body"
        ondragstart="return false"
        onselectstart="return false"
      >
        <div class="button-s-1" onclick="autoclear();">AC</div>
        <div class="button-s-1" onclick="clear();">C</div>
        <div class="button-s-1" onclick="sign();">+/-</div>
        <div class="button-s-1" onclick="buttonPress('%');">%</div>
        <div class="button-s-2" onclick="buttonPress('7');">7</div>
        <div class="button-s-2" onclick="buttonPress('8');">8</div>
        <div class="button-s-2" onclick="buttonPress('9');">9</div>
        <div class="button-s-3" onclick="buttonPress('/');">/</div>
        <div class="button-s-2" onclick="buttonPress('4');">4</div>
        <div class="button-s-2" onclick="buttonPress('5');">5</div>
        <div class="button-s-2" onclick="buttonPress('6');">6</div>
        <div class="button-s-3" onclick="buttonPress('*');">X</div>
        <div class="button-s-2" onclick="buttonPress('1');">1</div>
        <div class="button-s-2" onclick="buttonPress('2');">2</div>
        <div class="button-s-2" onclick="buttonPress('3');">3</div>
        <div class="button-s-3" onclick="buttonPress('-');">-</div>
        <div class="button-s-2" onclick="buttonPress('0');">0</div>
        <div class="button-s-2" onclick="buttonPress('.');">.</div>
        <div class="button-s-4" onclick="calculate();">=</div>
        <div class="button-s-3" onclick="buttonPress('+');">+</div>
      </div>
    </div>
    <script src="js/calculate.js"></script>
  </body>
</html>
