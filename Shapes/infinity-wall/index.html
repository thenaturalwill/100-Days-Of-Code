<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Infinity-Wall</title>
    <link href="infinity-wall.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!--Outter Walls-->
    <div class="tunnel-wrapper">
      <div class="s-1"></div>
      <div class="s-2"></div>
      <div class="s-3"></div>
      <div class="s-4"></div>

    <!--Bottom Leading Lines-->
    <div class="bottom-wrapper">
      <div class="b-s-1"></div>
    </div>

   <!--Top Leading Lines-->
    <div class="top-wrapper">
      <div class="t-s-1"></div>
    </div>

   <!--Left Leading Lines-->
    <div class="left-wrapper">
      <div class="l-s-1"></div>
    </div>

    <!--Right Leading Lines-->
    <div class="right-wrapper">
      <div class="r-s-1"></div>
    </div>

  </div>
  </body>
</html>
